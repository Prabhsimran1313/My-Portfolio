{% extends 'base.html' %}
{% block title %}
Prabhsimran Singh
{% endblock title %}


{% block hero %}
<section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in" style = "position:relative; right:-10px; top:-130px; ">
      <h1> Hi, I'm Prabhsimran</h1>
      <p> A <span class="typed" data-typed-items="Programmer, Developer, Freelancer, Photographer"></span></p>
    </div>
  </section>

{% endblock hero %}
{% block body %}
{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endblock body %}
